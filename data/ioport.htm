<h2>ioport channel settings</h2>
<div id="ioport_settings" class="hbox">
  <div class="vbox">
    <label>IO-Port channel</label><br>
    <div class="box">
      <div class="select-wrapper"><select id="channel" name="channel" onchange='SendSetting("channel");get_ioport_settings();'><option value="0">channel 0</option><option value="1">channel 1</option><option value="2">channel 2</option></select></div>
    </div>
  </div>
  <div class="vbox">
    <label>name</label><br>
    <div class="box">
      <input type='text' size='32' id='ioport_name'></input>
    </div>
  </div>
  <div class="vbox">
    <label>port is</label><br>
    <div class="box">
      <div class="select-wrapper"><select id="ioport_active" name="ioport_cactive"><option value="0">inactive</option><option value="1">active</option></select></div>
    </div>
  </div>
  <h2>ioport hardware settings</h2>
  <div class="vbox">
    <label>GPIO Pin Num</label><br>
    <div class="box">
      <input type='text' size='32' id='ioport_gpio_pin_num'></input>
    </div>
  </div>
  <div class="vbox">
    <label>output signal before measurement are valid</label><br>
    <div class="box">
      <div class="select-wrapper"><select id="ioport_start_state" name="ioport_start_state"><option value="0">low</option><option value="1">high</option></select></div>
    </div>
  </div>
  <div class="vbox">
    <label>output signal is</label><br>
    <div class="box">
      <div class="select-wrapper"><select id="ioport_invert" name="ioport_invert"><option value="0">normal</option><option value="1">inverted</option></select></div>
    </div>
  </div>
  <h2>ioport condition settings</h2>
  <div class="vbox">
    <label>set output, if value from </label><br>
    <div class="box">
      <div class="select-wrapper"><select id="ioport_value_channel" name="ioport_value_channel"><option value="0">Channel 0</option><option value="1">Channel 1</option><option value="2">Channel 2</option><option value="3">Channel 3</option><option value="4">Channel 4</option><option value="5">Channel 5</option><option value="6">Channel 6</option><option value="7">Channel 7</option><option value="8">Channel 8</option><option value="9">Channel 9</option><option value="10">Channel 10</option><option value="11">Channel 11</option><option value="12">Channel 12</option></select></div>
    </div>
  </div>
  <div class="vbox">
    <label>is</label><br>
    <div class="box">
      <div class="select-wrapper"><select id="ioport_trigger" name="ioport_trigger"><option value="0">equal</option><option value="1">less</option><option value="2">greater</option></select></div>
    </div>
  </div>
  <div class="vbox">
    <label>than</label><br>
    <div class="box">
      <input type='text' size='32' id='ioport_trigger_value'></input>
    </div>
  </div>
</div>
<br>
<br>
<button type='button' onclick='SendSetting("channel");SendSetting("ioport_start_state");SendSetting("ioport_active");SendSetting("ioport_name");SendSetting("ioport_gpio_pin_num");SendSetting("ioport_invert");SendSetting("ioport_value_channel");SendSetting("ioport_trigger");SendSetting("ioport_trigger_value");SaveSettings();get_ioport_settings();' class='button'>save</button><br><br>
<br>
