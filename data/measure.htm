<h1>measurement settings</h1>
<label>current channels (1-3, ADC1: CH5-CH7)</label><br>
<input type='text' size='16' id='CHS'></input>
<label>burden resistor value in Ohm</label><br>
<input type='text' size='63' id='BUR'></input>
<label>coil turns</label><br>
<input type='text' size='63' id='COI'></input>
<label>AC voltage in V, a value smaller 5 enable corresponding voltage monitoring (ADC1: CH0, CH3 and CH4) and used as U ratio</label><br>
<input type='text' size='63' id='VOL'></input>
<label>AC voltage frequency in Hz</label><br>
<input type='text' size='63' id='HRZ'></input>
<label>AC voltage phaseshift</label><br>
<input type='text' size='63' id='PHS'></input>
<label>sample rate correction value in Hz</label><br>
<input type='text' size='63' id='RAT'></input>
<br>
<br>
<button type='button' onclick='SaveSetting("CHS");SaveSetting("HRZ");SaveSetting("PHS");SaveSetting("RAT");SaveSetting("BUR");SaveSetting("COI");SaveSetting("VOL");refreshValue();' class='button'>save</button><br><br>
