<h2>display hardware settings</h2>
<div id="display_settings" class="hbox">
  <div class="vbox">
    <label>display is</label><br>
    <div class="box">
      <div class="select-wrapper"><select id="display_active" name="display_cactive"><option value="0">inactive</option><option value="1">active</option></select></div>
    </div>
  </div>
  <div class="vbox">
    <label>SDA pin</label><br>
    <div class="box">
      <input type='text' size='32' id='display_sda'></input>
    </div>
  </div>
  <div class="vbox">
    <label>SCK pin</label><br>
    <div class="box">
      <input type='text' size='32' id='display_sck'></input>
    </div>
  </div>
  <div class="vbox">
    <label>flip</label><br>
    <div class="box">
      <div class="select-wrapper"><select id="display_flip" name="display_flip"><option value="0">rotate 0°</option><option value="1">rotate 180°</option></select></div>
    </div>
  </div>
  <div class="vbox">
    <label>refresh interval in seconds</label><br>
    <div class="box">
      <input type='text' size='32' id='display_refresh_interval'></input>
    </div>
  </div>
<h2>display info settings</h2>
<div class="vbox">
    <label>display infotext</label><br>
    <div class="box">
      <div class="select-wrapper"><select id="channel" name="channel" onchange='SendSetting("channel");get_display_settings();'><option value="0">Infotext 0</option><option value="1">Infotext 1</option><option value="2">Infotext 2</option><option value="3">Infotext 3</option><option value="4">Infotext 4</option><option value="5">Infotext 5</option></select></div>
    </div>
  </div>
  <div class="vbox">
    <label>display name</label><br>
    <div class="box">
      <input type='text' size='32' id='display_name'></input>
    </div>
  </div>
  <div class="vbox">
    <label>x</label><br>
    <div class="box">
      <input type='text' size='32' id='display_x'></input>
    </div>
  </div>
  <div class="vbox">
    <label>y</label><br>
    <div class="box">
      <input type='text' size='32' id='display_y'></input>
    </div>
  </div>
  <div class="vbox">
    <label>fontsize</label><br>
    <div class="box">
      <div class="select-wrapper"><select id="display_fontsize" name="display_fontsize"><option value="0">0</option><option value="1">1</option><option value="2">2</option></select></div>
    </div>
  </div>
  <div class="vbox">
    <label>get value from</label><br>
    <div class="box">
      <div class="select-wrapper"><select id="display_value_channel" name="display_value_channel"><option value="0">Channel 0</option><option value="1">Channel 1</option><option value="2">Channel 2</option><option value="3">Channel 3</option><option value="4">Channel 4</option><option value="5">Channel 5</option><option value="6">Channel 6</option><option value="7">Channel 7</option><option value="8">Channel 8</option><option value="9">Channel 9</option><option value="10">Channel 10</option><option value="11">Channel 11</option><option value="12">Channel 12</option></select></div>
    </div>
  </div>
  <div class="vbox">
    <label>display text</label><br>
    <div class="box">
      <input type='text' size='32' id='display_text'></input>
    </div>
  </div>
</div>
<br>
<br>
<button type='button' onclick='SendSetting("channel");SendSetting("display_active");SendSetting("display_sda");SendSetting("display_sck");SendSetting("display_flip");SendSetting("display_refresh_interval");SendSetting("display_name");SendSetting("display_x");SendSetting("display_y");SendSetting("display_fontsize");SendSetting("display_value_channel");SendSetting("display_text");SaveSettings();get_display_settings();' class='button'>save</button><br><br>
<br>
<br>
<br>
<div id='fixedfooter'><span id='status'>offline</span></div>
</body>
