<h1>Wlan settings</h1>
<div id="wlan_settings" class="hbox">
  <div class="vbox">
    <label>Wlan SSID</label><br>
    <div class="box">
      <input type='text' size='32' id='ssid'></input>
    </div>
  </div>
  <div class="vbox">
    <label>Wlan Password</label><br>
    <div class="box">
      <input type='text' size='32' id='password'></input>
    </div>
  </div>
  <div class="vbox">
    <input type="checkbox" id="low_power" checked><label for="low_power"> enable low power radio</label>
  </div class="vbox">
  <div class="vbox">
    <input type="checkbox" id="low_bandwidth" checked><label for="low_bandwidth"> enable low bandwidth radio</label>
  </div class="vbox">
  <div class="vbox">
    <input type="checkbox" id="enable_softap" checked><label for="enable_softap"> enable softAP fallback</label>
  </div class="vbox">
  <div class="vbox">
    <label>SoftAP SSID</label><br>
    <div class="box">
      <input type='text' size='32' id='softap_ssid'></input>
    </div>
  </div>
  <div class="vbox">
    <label>SoftAP Password</label><br>
    <div class="box">
      <input type='text' size='32' id='softap_password'></input>
    </div>
  </div>
</div>
<br>
<br>
<button type='button' onclick='SendSetting("ssid");SendSetting("password");SendCheckboxSetting("enable_softap");SendCheckboxSetting("low_power");SendCheckboxSetting("low_bandwidth");SendSetting("softap_ssid");SendSetting("softap_password");SaveSettings();get_wlan_settings();' class='button'>save</button><br><br>
<br>
