<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset='utf-8'>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="styles2.css">
   <script src="jquery-lastest.min.js" type="text/javascript"></script>
   <script src="alarm.js" type="text/javascript"></script>
   <script src="script.js"></script>
</head>
<body>
<div id='cssmenu'>
  <div class="divider"></div> <!-- Línea divisoria -->
    <ul>
      <li><img src="icono-inicio.svg" alt="Inicio" class="menu-icon"><a href='live.htm'>Inicio</a></li>
      <li><img src="icono-canal.svg" alt="Ajustes de Canal" class="menu-icon"><a href='channel.htm'>Ajustes de Canal</a></li>
      <li><img src="icono-wlan.svg" alt="Ajustes de Wlan" class="menu-icon"><a href='wlan.htm'>Ajustes de Wlan</a></li>
      <li><img src="icono-configuracion.svg" alt="Configuración" class="menu-icon"><a href='index.htm'>Configuración</a></li>
    </ul>
</div>
<main>
<div id="wlan_settings" class="hbox">
    <div class="vbox">
        <label for="ssid">Wlan SSID</label>
        <div class="box">
            <input type='text' size='63' id='ssid'></input>
        </div>
    </div>
    <div class="vbox">
        <label for="password">Wlan Password</label>
        <div class="box">
            <input type='text' size='63' id='password'></input>
        </div>
    </div>
    <div class="vbox">
        <input type="checkbox" id="low_power" checked>
        <label for="low_power">Habilitar Radio de Bajo Consumo</label>
    </div>
    <div class="vbox">
        <input type="checkbox" id="low_bandwidth" checked>
        <label for="low_bandwidth">Habilitar Radio de Bajo Ancho de Banda</label>
    </div>
    <div class="vbox">
        <input type="checkbox" id="enable_softap" checked>
        <label for="enable_softap">Habilitar "Punto de Acceso"</label>
    </div>
    <div class="vbox">
        <label for="softap_ssid">SSID "Punto de Acceso"</label>
        <div class="box">
            <input type='text' size='63' id='softap_ssid'></input>
        </div>
    </div>
    <div class="vbox">
        <label for="softap_password">Contraseña "Punto de Acceso"</label>
        <div class="box">
            <input type='text' size='63' id='softap_password'></input>
        </div>
    </div>
</div>
<button type='button' onclick='SendSetting("ssid"); SendSetting("password"); SendCheckboxSetting("enable_softap"); SendCheckboxSetting("low_power"); SendCheckboxSetting("low_bandwidth"); SendSetting("softap_ssid"); SendSetting("softap_password"); SaveSettings(); get_wlan_settings();' class='button'>Guardar</button><br>
<div id='fixedfooter'><span id='status'>desconectado</span></div>
</main>
</body>
</html>
