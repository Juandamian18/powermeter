<h1>mqtt settings</h1>
<div id="mqtt_settings" class="hbox">
  <div class="vbox">
    <label>MQTT server</label><br>
    <div class="box">
      <input type='text' size='32' id='mqtt_server'></input>
    </div>
  </div>
  <div class="vbox">
    <label>MQTT port</label><br>
    <div class="box">
      <input type='text' size='32' id='mqtt_port'></input>
    </div>
  </div>
  <div class="vbox">
    <label>MQTT user</label><br>
    <div class="box">
      <input type='text' size='32' id='mqtt_username'></input>
    </div>
  </div>
  <div class="vbox">
    <label>MQTT password</label><br>
    <div class="box">
      <input type='text' size='32' id='mqtt_password'></input>
    </div>
  </div>
  <div class="vbox">
    <label>MQTT topic ( stat/%topic%/... and cmnd/%topic%/... )</label><br>
    <div class="box">
      <input type='text' size='32' id='mqtt_topic'></input>
    </div>
  </div>
  <div class="vbox">
    <label>MQTT update interval</label><br>
    <div class="box">
      <input type='text' size='32' id='mqtt_interval'></input>
    </div>
  </div>
  <div class="vbox">
    <input type="checkbox" id="mqtt_realtimestats" checked><label for="mqtt_realtimestats"> additional stats every second</label>
  </div class="vbox">
</div>
<br>
<br>
<button type='button' onclick='SendSetting("mqtt_server");SendSetting("mqtt_port");SendSetting("mqtt_username");SendSetting("mqtt_password");SendSetting("mqtt_topic");SendSetting("mqtt_interval");SendCheckboxSetting("mqtt_realtimestats");SaveSettings();get_mqtt_settings();' class='button'>save</button><br><br>
<br>
