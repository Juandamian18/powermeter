<h1>live view</h1>
<div id=OScope class="collapsible">
   <table width="50%" border="0">
      <tr>
        <td>
          <input id="OSCMultIn" type="range" value="1" max="20" min="0.5" step="0.1" orient="vertical">
        </td>
        <td width="60%">
          <canvas id=OScopeCanvas width="800" height="400"></canvas>
        </td>
        <td width="20%">
          <canvas id=FFTCanvas width="200" height="400"></canvas>
        </td>
      </tr>
        <td></td>
        <td>
            samplerate <input type=button onclick="SampleratePlus(); " id=SampleratePlusButton value="+">
            <input type=button onclick="SamplerateMinus(); " id=SamplerateMinusButton value="-">
            phaseshift <input type=button onclick="PhaseshiftPlus(); " id=SampleratePlusButton value="+">
            <input type=button onclick="PhaseshiftMinus(); " id=SamplerateMinusButton value="-">
            <input type=button onclick="ToggleOScopePause(); OScopeProbe();" id=OScopeProbeButton value="|| / >">
            zoom: <output id="OSCMultOut"></output><br>
            <input type="checkbox" id="channel0" checked><label for="channel0">I1</label>
            <input type="checkbox" id="channel1" checked><label for="channel1">U1</label>
            <input type="checkbox" id="channel2" checked><label for="channel2">I2</label>
            <input type="checkbox" id="channelv" checked><label for="channelv">In</label>
            <input type="checkbox" id="channel3" checked><label for="channel3">U2</label>
            <input type="checkbox" id="channel4" checked><label for="channel4">I3</label>
            <input type="checkbox" id="channel5" checked><label for="channel5">U3</label>
        </td>
      <tr>
      </tr>
   </table>
</div>   
<div id='fixedfooter'><span id='status'>offline</span></div>
</body>
</html>
