<html>
<head>
   <meta charset='utf-8'>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="styles.css">
<script src="jquery-latest.min.js" type="text/javascript"></script>
<script src="alarm.js" type="text/javascript"></script>
<script src="script.js"></script>
</head>
<body>
<h1>live view</h1>
<div id=OScope class="collapsible">
   <table width=100% border="0">
      <tr>
         <td width=80% height=70%>
            <CANVAS id=OScopeCanvas width="1000" height="512"></CANVAS>
         </td>
         <td width=20%>
            <input type=button onclick="ToggleOScopePause(); OScopeProbe();" id=OScopeProbeButton value="|| / >"><br>
            Scale<input id="OSCMultIn" type="range" value="1" max="10" min="0.1" step="0.1">
            <output id="OSCMultOut"></output><br>
         </td>
      </tr>
   </table>
</div>   
</body>
</html>
