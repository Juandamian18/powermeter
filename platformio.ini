[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
        AsyncMqttClient@>=0.8.2
        AsyncTCP@>=1.0.3
        ESP Async WebServer@>=1.2.0
        WebSockets@>=2.1.3
